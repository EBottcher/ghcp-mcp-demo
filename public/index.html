<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        :root {
            /* Light theme colors */
            --bg-gradient-start: #667eea;
            --bg-gradient-end: #764ba2;
            --container-bg: #ffffff;
            --text-primary: #333333;
            --text-secondary: #999999;
            --border-color: #dddddd;
            --border-focus: #667eea;
            --input-bg: #ffffff;
            --button-bg: #667eea;
            --button-hover: #5568d3;
            --todo-item-bg: #f8f9fa;
            --todo-border: #667eea;
            --delete-btn-bg: #dc3545;
            --delete-btn-hover: #c82333;
            --priority-low-bg: #d4edda;
            --priority-low-text: #155724;
            --priority-medium-bg: #fff3cd;
            --priority-medium-text: #856404;
            --priority-high-bg: #f8d7da;
            --priority-high-text: #721c24;
            --priority-urgent-bg: #721c24;
            --priority-urgent-text: #ffffff;
        }

        [data-theme="dark"] {
            /* Dark theme colors */
            --bg-gradient-start: #1a1a2e;
            --bg-gradient-end: #16213e;
            --container-bg: #0f3460;
            --text-primary: #e8e8e8;
            --text-secondary: #a0a0a0;
            --border-color: #2a2a3e;
            --border-focus: #5568d3;
            --input-bg: #1a1a2e;
            --button-bg: #5568d3;
            --button-hover: #667eea;
            --todo-item-bg: #1a1a2e;
            --todo-border: #5568d3;
            --delete-btn-bg: #e63946;
            --delete-btn-hover: #ff4d5a;
            --priority-low-bg: #2d5a3d;
            --priority-low-text: #90ee90;
            --priority-medium-bg: #5a4d2d;
            --priority-medium-text: #ffd700;
            --priority-high-bg: #5a2d2d;
            --priority-high-text: #ff6b6b;
            --priority-urgent-bg: #8b1e1e;
            --priority-urgent-text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-start) 0%, var(--bg-gradient-end) 100%);
            min-height: 100vh;
            padding: 20px;
            transition: background 0.3s ease;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: var(--container-bg);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            transition: background 0.3s ease;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        h1 {
            color: var(--text-primary);
            margin: 0;
            transition: color 0.3s ease;
        }

        .theme-toggle {
            background: var(--button-bg);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .theme-toggle:hover {
            background: var(--button-hover);
            transform: scale(1.1);
        }

        .theme-toggle:active {
            transform: scale(0.95);
        }

        .add-todo-form {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 5px;
            font-size: 16px;
            background: var(--input-bg);
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--border-focus);
        }

        select {
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 5px;
            font-size: 16px;
            background: var(--input-bg);
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select:focus {
            outline: none;
            border-color: var(--border-focus);
        }

        button {
            padding: 12px 24px;
            background: var(--button-bg);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: var(--button-hover);
        }

        .todo-list {
            list-style: none;
        }

        .todo-item {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: var(--todo-item-bg);
            border-radius: 5px;
            border-left: 4px solid var(--todo-border);
            transition: all 0.3s ease;
        }

        .todo-item:hover {
            transform: translateX(5px);
        }

        .todo-item.completed .todo-text {
            text-decoration: line-through;
            color: var(--text-secondary);
        }

        .todo-checkbox {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .todo-text {
            flex: 1;
            font-size: 16px;
            color: var(--text-primary);
            transition: color 0.3s ease;
        }

        .priority-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            margin-right: 10px;
            transition: all 0.3s ease;
        }

        .priority-low {
            background: var(--priority-low-bg);
            color: var(--priority-low-text);
        }

        .priority-medium {
            background: var(--priority-medium-bg);
            color: var(--priority-medium-text);
        }

        .priority-high {
            background: var(--priority-high-bg);
            color: var(--priority-high-text);
        }

        .priority-urgent {
            background: var(--priority-urgent-bg);
            color: var(--priority-urgent-text);
        }

        .delete-btn {
            padding: 6px 12px;
            background: var(--delete-btn-bg);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: var(--delete-btn-hover);
        }

        .empty-state {
            text-align: center;
            color: var(--text-secondary);
            padding: 40px;
            font-size: 18px;
            transition: color 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìù My Todo List</h1>
            <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
                <span id="themeIcon">üåô</span>
            </button>
        </div>
        
        <div class="add-todo-form">
            <input type="text" id="todoInput" placeholder="Enter a new todo..." />
            <select id="prioritySelect">
                <option value="Low">Low</option>
                <option value="Medium" selected>Medium</option>
                <option value="High">High</option>
                <option value="Urgent">Urgent</option>
            </select>
            <button onclick="addTodo()">Add</button>
        </div>

        <ul id="todoList" class="todo-list"></ul>
        <div id="emptyState" class="empty-state">No todos yet. Add one above!</div>
    </div>

    <script>
        // Theme management
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme') || 'light';
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            const icon = document.getElementById('themeIcon');
            icon.textContent = theme === 'light' ? 'üåô' : '‚òÄÔ∏è';
        }

        // Initialize theme before page loads
        initTheme();

        // Load todos on page load
        document.addEventListener('DOMContentLoaded', loadTodos);

        // Allow Enter key to add todo
        document.getElementById('todoInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addTodo();
            }
        });

        async function loadTodos() {
            try {
                const response = await fetch('/api/todos');
                const todos = await response.json();
                renderTodos(todos);
            } catch (error) {
                console.error('Error loading todos:', error);
            }
        }

        async function addTodo() {
            const input = document.getElementById('todoInput');
            const select = document.getElementById('prioritySelect');
            const text = input.value.trim();
            const priority = select.value;

            if (!text) {
                alert('Please enter a todo item');
                return;
            }

            try {
                const response = await fetch('/api/todos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text, priority })
                });

                if (response.ok) {
                    input.value = '';
                    loadTodos();
                }
            } catch (error) {
                console.error('Error adding todo:', error);
            }
        }

        async function toggleTodo(id) {
            try {
                await fetch(`/api/todos/${id}`, {
                    method: 'PATCH'
                });
                loadTodos();
            } catch (error) {
                console.error('Error toggling todo:', error);
            }
        }

        async function deleteTodo(id) {
            try {
                await fetch(`/api/todos/${id}`, {
                    method: 'DELETE'
                });
                loadTodos();
            } catch (error) {
                console.error('Error deleting todo:', error);
            }
        }

        function renderTodos(todos) {
            const todoList = document.getElementById('todoList');
            const emptyState = document.getElementById('emptyState');

            if (todos.length === 0) {
                todoList.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            todoList.style.display = 'block';
            emptyState.style.display = 'none';

            todoList.innerHTML = todos.map(todo => `
                <li class="todo-item ${todo.completed ? 'completed' : ''}">
                    <input 
                        type="checkbox" 
                        class="todo-checkbox" 
                        ${todo.completed ? 'checked' : ''}
                        onchange="toggleTodo(${todo.id})"
                    />
                    <span class="todo-text">${escapeHtml(todo.text)}</span>
                    <span class="priority-badge priority-${todo.priority.toLowerCase()}">${todo.priority}</span>
                    <button class="delete-btn" onclick="deleteTodo(${todo.id})">Delete</button>
                </li>
            `).join('');
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
